<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app" :style="style">

  <!-- One Way Data Bind: 
                  ยบ Vue Instance -> View 
  -->
  <h1>{{titulo}} - {{version}}</h1>

  <!-- Two Way Data Bind: 
                  ยบ Vue Instance -> View 
                  ยบ View -> Vue Instance                      
  -->
  <input type="text" v-model="titulo">
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Propriedades Reativas",
      version: "V1",
      style: "display: flex; flex-direction:column; align-items:center; color: #2a9d8f;",
    },
  });
</script>
