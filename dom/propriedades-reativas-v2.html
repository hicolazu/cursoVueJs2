<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app" :style="style">
  <h1>{{titulo}} - {{version}}</h1>

  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="aumentar2">Aumentar2</button>
  <button v-on:click="diminuir">Diminuir</button>

  <p>Contador: {{contador}} | {{contador2}}</p>

  <!-- Resultado é uma Propriedade Computada -->
  <p>Resultado: {{resultado}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Propriedades Reativas",
      version: "V2",
      style: "display: flex; flex-direction:column; align-items:center; color: #2a9d8f;",
      contador: 0,
      contador2: 0
    },
    computed: {
      resultado() {
        console.log("Método computado chamado!");
        /* Quando contador2 é alterado, o Vue não chama a função computada Resultado
        pois contador2 não é usado neste método */
        return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      }
    },
    methods: {
      aumentar() {
        this.contador++;
      },
      aumentar2() {
        this.contador2++;
      },
      diminuir() {
        this.contador--;
      }
    }
  });
</script>
