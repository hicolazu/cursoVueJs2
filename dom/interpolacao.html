<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="utf-8">

<div id="app" :style="style">
  <h1>{{titulo}} - {{version}}</h1>

  <p style="font-size: 34px;"> {{contador}} </p>
  <p style="font-size: 24px;"> {{contador > 10 ? "Maior que 10" : "Menor que 10"}} </p>
  <button v-on:click="somar">Somar {{passo}}</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Interpolação",
      version: "V1",
      style: "display: flex; flex-direction:column; align-items:center; color: #2a9d8f;",
      contador: 0
    },
    methods: {
      somar() {
        this.contador++;
      }
    }
  });
</script>
