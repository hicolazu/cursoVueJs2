<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app" :style="style">
  <h1>{{titulo}} - {{version}}</h1>
  
  <hr>

  <p> {{contador}} </p>
  <!-- Devemos usar o $event para ter acesso ao evento disparado, visto que, 
    quando passamos um parâmetro na função ("5"), o evento não é mais passado 
    por default. -->
  <button v-on:click="somar(5, $event)">Somar {{passo}}</button>

  <hr>

  <div 
    v-on:mousemove="atualizarXY"
    style="border: 1px solid black; background-color: powderblue; width: 50%; height: 200px; text-align: center;"
    >
    <p> Mouse {{x}} e {{y}}  </p> 
  </div>
  <p>{{event}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Eventos",
      version: "V3",
      style: "display: flex; flex-direction:column; align-items:center; color: #2a9d8f;",
      contador: 0,
      x: 0,
      y: 0,
      passo: 5,
      event: ""
    },
    methods: {
      somar(passo, event) {
        this.event = event;
        this.contador += passo;
      },
      atualizarXY(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      }
    }
  });
</script>
