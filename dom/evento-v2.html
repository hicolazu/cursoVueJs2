<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app" :style="style">
  <h1>{{titulo}} - {{version}}</h1>
  
  <hr>

  <p> {{contador}} </p>
  <!-- Diretiva v-on -> Liga um evento a execução de uma função -->
  <button v-on:click="somar">Somar 1</button>

  <hr>

  <div 
    v-on:mousemove="atualizarXY"
    style="border: 1px solid black; background-color: powderblue; width: 50%; height: 200px; text-align: center;"
    >
    <p> Mouse {{x}} e {{y}}  </p> 
  </div>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Eventos",
      version: "V2",
      style: "display: flex; flex-direction:column; align-items:center; color: #2a9d8f;",
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar() {
        this.contador++;
      },
      atualizarXY(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      }
    }
  });
</script>
